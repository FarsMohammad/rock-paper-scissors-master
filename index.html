<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title> Rock, Paper, Scissors</title>
  <link rel="stylesheet" href="css/stayl.css">
</head>
<body>

  <div class="acore-com">
    <div class="logo">
      <p>ROCK</p>
      <p>PAPER</p>
      <p>ACISSORS</p>
    </div>
    <div class="score">
      <p>acore</p>
      <span id="score">0</span>
    </div>
  </div>


  <div class="game-con">
    <div class="info">
      <p class="user">You Picked</p>
      <p class="machine">Computer Picked</p>
    </div>
    <div>
      <div class="option">
        <img src="images/bg-triangle.svg" alt="" class="triangle">
        <div class="sci-con con">
          <div class="item">
            <img src="images/icon-scissors.svg" alt="">
          </div>
        </div>
        <div class="rock-con con">
          <div class="item">
            <img src="images/icon-rock.svg" alt="">
          </div>
        </div>
        <div class="paper-con con">
          <div class="item">
            <img src="images/icon-paper.svg" alt="">
          </div>
        </div>
        <div class="sci-con comouter">
          <div class="item">
            <img src="images/icon-scissors.svg" alt="">
          </div>
        </div>
        <div class="rock-con comouter">
          <div class="item">
            <img src="images/icon-rock.svg" alt="">
          </div>
        </div>
        <div class="paper-con comouter">
          <div class="item">
            <img src="images/icon-paper.svg" alt="">
          </div>
        </div>
      </div>
      <div class="btn-div">
        <button class="btn-rule">RULES</button>
      </div>
      <div class="rule-modal">
        <div class="rule-img">
          <div>
              <p>Rule</p>
            <button class="close">
              <img src="images/icon-close.svg" alt="">
            </button>
          </div>
          <img src="images/image-rules.svg" alt="" class="rules">
        </div>
      </div>
      <div class="win-midal">
        <h1 class="winner">YOU WIN</h1>
        <button class="play">Play Again</button>
      </div>
    </div>
  </div>
  
  <script src="js/app.js"></script>
</body>
</html>
